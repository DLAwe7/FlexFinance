<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="icon" href="Assets/logo-removebg-preview.ico">
    <link rel="stylesheet" href="CSS/shared.css">
    <link rel="stylesheet" href="CSS/crypto.css">
    <script src="https://kit.fontawesome.com/c7de107e5c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="JS/load-components.js" defer></script>
    <script type="module" src="JS/crypto.js" defer></script>

</head>

<body data-page="crypto">

    <header id="header"></header>
    <aside id="main-aside" class="sidebar toggleable"  data-toggle-class="translatePX" data-focusable="true" inert data-use-inert></aside>

    <main> 

        <section class="crypto-container">

            <div class="crypto-searchBar" id="coin-name">

                <div class="search-wrapper">

                    <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                    <input type="text" id="crypto-searcher" aria-label="Search for a cryptocurrency" autocomplete="off"
                    aria-autocomplete="list" role="combobox" aria-controls="cryptos-list" aria-expanded="false">

                </div>

                <ul class="cryptos-list toggleable" id="cryptos-list" role="listbox" data-toggle-class="open">
                
                </ul>

                
            </div>

            

            <div class="crypto-graphContainer">

                <canvas class="crypto-graph" role="img"  title="graph price chart" aria-label="Line chart showing sales increasing from Jan to Dec">Your browser does not support charts. View data in the details section below.</canvas>

            </div>



            <div class="buy-button-wrapper">

                <h2 class="chosen-crypto" aria-live="polite"></h2>

                <button  type="button" class="purchase-button" aria-label="Buy or sell cryptocurrency">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    Buy / Sell
                </button>


            </div>
               
        </section>

        <section class="infoCards-container">

            <h2 class="details-header">Details</h2>

            <ul class="info-cards">

            </ul>

        </section>

    </main>

    <footer id="footer"></footer>
    
</body>
</html>
