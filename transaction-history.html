<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction-history</title>
    <link rel="icon" href="Assets/logo-removebg-preview.ico">
    <link rel="stylesheet" href="CSS/shared.css">
    <link rel="stylesheet" href="CSS/transaction-history.css">
    <script src="https://kit.fontawesome.com/c7de107e5c.js" crossorigin="anonymous"></script>
    <script type="module" src="JS/load-components.js" defer></script> 
    <script type="module" src="JS/transaction-history.js" defer></script> 
    
</head>

<body data-page="transaction-history">
    
    <header id="header"></header>
    <aside id="main-aside" class="sidebar toggleable" data-toggle-class="translatePX" data-focusable="true" inert data-use-inert></aside>

    <main>

        <section class="inputs-block">

            <a href="/JSON/user-history.json" download class="download-transactions">

                <i class="fa-solid fa-download" aria-hidden="true"></i>
                <span>Export Transactions</span>

            </a>

            <form>

                <div class="inputs-wrapper">

                    <div class="search-filter-wrapper">

                        <label for="search-filter" class="magnifying-wrapper"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i><span class="visually-hidden">Search transactions</span></label>
                        <input type="search" id="search-filter" placeholder="Search..." aria-label="Search transactions by date, reason, or amount">

                    </div>
                
                    <div>

                        <input type="date" id="date-filter" aria-label="Search by specific date">

                    </div>
                


                </div>

            </form>

        </section>

        <section class="transactions-block">

            <table class="transactions-history"  aria-live="polite"></table>

            <div class="transaction-button-wrapper">
               
                <button id="load-more" type="button" aria-controls="transactions-history" aria-label="load more transactions">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    <span>Load more</span>
                </button>

            </div>

        </section>





    </main>

    <footer id="footer"></footer>
    
</body>
</html>
